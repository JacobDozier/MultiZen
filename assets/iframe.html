<html>
<head>
  <meta charset="utf-8">
  <!-- http://garden.zendesk.com -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-bedrock@7.0" type="text/css">
  <!-- Additional styling -->
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<!-- TODO Need to rework the templates -->
<body>
  <script id="project-template" type="text/x-handlebars-template">
    <h2>Client</h2>
    <!-- Displays the list of clients -->
    <div>
      <select class="client" id="clients">
        <option value="">-Select a client-</option>
        {{#each this}}
          <option value="{{id}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
    <h2>Project</h2>
    <!-- Displays the projects for the client listed above -->
    <div id="projects">
      <select class="project">
        <option value="">-Select a project-</option>
        {{#if this.projectList}}
        {{#each this.projectList}}
          <option value="{{id}}">{{name}}</option>
        {{/each}}
        {{/if}}
      </select>
    </div>
  </script>
  <!-- Displays the tasks for the selected (above) client/project -->
  <script id="task-template" type="text/x-handlebars-template">
    <h2>Task</h2>
    <div>
      <select class="task">
        <option value="">-Select a task-</option>
        {{#each tasks}}
          <option value="{{id}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
  </script>

  <!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <!-- Import handlebars.js -->
  <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
  <!-- Import JQuery -->
  <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>

  <script type="json/javascript" src="apiCalls.js"></script>
  <script type="text/javascript" src="main.js"></script>

  <div id="Content"></div>
  <div id="tasksContent"></div>
</body>
</html>
