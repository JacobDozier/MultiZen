<html>
<head>
  <meta charset="utf-8">
  <!-- http://garden.zendesk.com -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@zendeskgarden/css-bedrock@7.0" type="text/css">
  <!-- Additional styling -->
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<!-- TODO Have this template loop over a list -->
<body>
  <script id="time-template" type="text/x-handlebars-template">
    <p>{{project_data.value}}</p>
    <h2>Project</h2>
    <div>
      <select class="project">
        <!-- {{project_data}} -->
        {{#each project_data}}
          <option value={{this}}>{{this}}</option>
        {{/each}}
        <!-- <option value={{value}}>{{value}}</option>
        <option value={{value1}}>{{value1}}</option>
        <option value={{value2}}>{{value2}}</option>
        <option value={{value3}}>{{value3}}</option> -->
      </select>
    </div>
    <h2>Task</h2>
    <div>
      <select class="task">
        <option value="Administrative">Administrative</option>
        <option value="Research">Research</option>
        <option value="Support">Support</option>
      </select>
    </div>
  </script>

  <!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <!-- Import handlebars.js -->
  <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
  <!-- Import JQuery -->
  <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="main.js"></script>

  <div id="content"></div>
</body>
</html>
